version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: sentinel-flag-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - sentinel-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentinel-flag-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/sentinel-flag?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - sentinel-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentinel-flag-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:5000/api
      REACT_APP_ENV: development
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - sentinel-network
    command: npm start

volumes:
  mongodb_data:
    driver: local

networks:
  sentinel-network:
    driver: bridge
